<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ανάβω την λάμπα με avascript</title>
  <script>
  function lighton(){
  document.querySelector("#mylamp").src="bulbon.gif";
  }
  function lightoff(){
  document.querySelector("#mylamp").src="bulboff.gif";
  }
  </script>
  
 </head>
 <body>
 <img src="bulboff.gif" id="mylamp" onmousedown="lighton()" onmouseup="lightoff()">
 </body>
 </html>
